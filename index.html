<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Anggaran BPS Pekalongan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-glow: rgba(0, 242, 254, 0.5);
            --secondary-glow: rgba(79, 172, 254, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url("https://i.pinimg.com/1200x/1a/1a/1e/1a1a1e97d941a2ad974f38d750b136a1.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 15px;
            overflow-x: hidden;
        }

        /* Dekorasi Cahaya Aurora */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 242, 254, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(79, 172, 254, 0.1) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.07); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            padding: 25px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- HEADER AREA --- */
        .header-box {
            position: relative;
            margin-bottom: 75px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            top: -5px;
            z-index: 10;
        }

        .icon-circle {
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .icon-circle:hover {
            background: white;
            color: #333;
            transform: scale(1.1);
        }

        .banner {
        background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        height: 170px;     /* Sesuaikan tinggi sesuai keinginan Anda */
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;  /* Penting: agar sudut gambar ikut melengkung sesuai border-radius */
        border: 1px solid rgba(255, 255, 255, 0.1);
}
    
        

        .banner img {
        width: 100%;       /* Mengatur lebar gambar jadi 100% */
        height: 100%;      /* Mengatur tinggi gambar jadi 100% */
        object-fit: cover; /* Agar gambar tidak gepeng dan terpotong secara rapi */
        object-position: center; /* Memastikan bagian tengah gambar tetap terlihat */
}

        .profile-img {
            position: absolute;
            bottom: -55px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        /* --- TEXT AREA --- */
        .text-area {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 35px;
            color: white;
        }

        .text-area h1 { 
            font-size: 1.6rem; 
            font-weight: 800; 
            margin-bottom: 8px; 
            background: linear-gradient(to bottom, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .text-area p { font-size: 0.95rem; font-weight: 600; color: rgba(255,255,255,0.7); letter-spacing: 0.5px; }

        /* --- BUTTONS --- */
        .list-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-glass {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            text-decoration: none;
            text-align: left;
            padding: 18px 25px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-glass::after {
            content: "\f054"; /* Ikon FontAwesome Chevron */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        /* --- FOOTER --- */
        .footer-badge {
            display: flex;
            justify-content: center;
            margin-top: 45px;
            padding-bottom: 10px;
        }

        .pill {
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 25px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .pill:hover { transform: scale(1.05); }
        .pill span { font-size: 13px; color: #666; font-weight: 600; }
        .pill img { height: 18px; }
        .pill strong { font-size: 18px; color: #333; letter-spacing: -0.5px; }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-box">
            <div class="top-nav">
            </div>
            <div class="banner">
                <img src="https://i.pinimg.com/1200x/32/10/48/321048becc26b645a29890ba0de54a98.jpg" alt="Banner">
            </div>
            <div class="profile-img">
                <img src="https://i.pinimg.com/736x/fb/bc/35/fbbc35bb96d930e9eca2efd4ebcf53a0.jpg" style="width: 65%;">
            </div>
        </div>

        <div class="text-area">
            <h1>PELAKSANAAN ANGGARAN</h1>
            <p>BPS KABUPATEN PEKALONGAN</p>
            <p>TAHUN ANGGARAN 2026</p>
        </div>

        <div class="list-buttons">
            <a href="https://drive.google.com/drive/folders/1qj6AUvbJqhGK2Gm1QrhWL8MirI9wYDiY" target="_blank" class="btn-glass">POK / RINCIAN KERTAS KERJA SATKER</a>
            <a href="https://docs.google.com/spreadsheets/d/1ucfJXSRm473rg6B-Hfse_VBLBqPdW7UETO1JaFrAhqA/edit?gid=0#gid=0" target="_blank" class="btn-glass">POK dan RPD 2026</a>
            <a href="https://drive.google.com/drive/folders/1SKIRjXJfPftuRFmOACjZ7Wokc0Y9TYzB" target="_blank" class="btn-glass">CAPAIAN OUTPUT</a>
            <a href="https://s.id/MANTAP3326" target="_blank" class="btn-glass">MANTAP3326</a>
            <a href="https://drive.google.com/drive/folders/1SKIRjXJfPftuRFmOACjZ7Wokc0Y9TYzB" target="_blank" class="btn-glass">PENGENDALIAN INTERN SPJ</a>
            <a href="https://docs.google.com/spreadsheets/d/1owmoJk2_LSb6NHnEhYkLxBoCzZzOrSZa/edit?gid=789642143#gid=789642143" target="_blank" class="btn-glass">MONITORING PULSA</a>
            <a href="https://drive.google.com/drive/folders/1ik7An05B2iTBjSW8El8xZMQzM1Ppq13i" target="_blank" class="btn-glass">PERATURAN-PERATURAN</a>
        </div>

</body>
</html>
